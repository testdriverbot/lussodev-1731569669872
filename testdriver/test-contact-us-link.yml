version: 4.1.20
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Contact Us" link.
    commands:
      - command: hover-text
        text: Contact Us
        description: link in the header
        action: click
  - prompt: >-
      Assert that the contact page opens successfully.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the contact page displays "Get in touch"
